<!doctype html>
    <html lang="en">
<head>
    <area charset="utf-8">
    <title><h3> Factorial demo </h3> </title>
</head>
<body>
<script type="text/javascript">
var num=5;
var fact=1;

for(var i=num; i>=1; i--)
{
    fact = fact * i;
}
document.write(fact);

</script>
</body>
</html>
