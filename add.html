            <div class="tab tab-2">
                First Name :<input type="text" name="fname" id="fname">

                Phone :<input type="text" name="phone" id="phone">
                Email :<input type="text" name="email" id="email">
                Pax :<input type="number" name="pax" id="pax">
                From :<input type="date" name="from" id="from">
                To :<input type="date" name="to" id="to">

                <button onclick="addHtmlTableRow();">Add</button>
                <button onclick="editHtmlTbleSelectedRow();">Edit</button>

        <script>
            
            var rIndex,
                table = document.getElementById("table");
            
            // check the empty input
            function checkEmptyInput()
            {
                var isEmpty = false,
                    fname = document.getElementById("fname").value,
                    lname = document.getElementById("lname").value,
                    phone = document.getElementById("phone").value,
                    email = document.getElementById("email").value;
                    pax = document.getElementById("pax").value,
                    from = document.getElementById("from").value;
                    to = document.getElementById("to").value;

                if(fname === ""){
                    alert("First Name Cannot Be Empty");
                    isEmpty = true;
                }
                else if(lname === ""){
                    alert("Last Name Cannot Be Empty");
                    isEmpty = true;
                }
                else if(phone === ""){
                    alert("Phone No Cannot Be Empty");
                    isEmpty = true;
                }
                else if(email === ""){
                    alert("email Cannot Be Empty");
                    isEmpty = true;
                }
                else if(pax === ""){
                    alert("No of Pax Cannot Be Empty");
                    isEmpty = true;
                }
                else if(from === ""){
                    alert("Date From Cannot Be Empty");
                    isEmpty = true;
                }
                else if(to === ""){
                    alert("Date To Cannot Be Empty");
                    isEmpty = true;
                }
                return isEmpty;
            }
            
            // add Row
            function addHtmlTableRow()
            {
                // get the table by id
                // create a new row and cells
                // get value from input text
                // set the values into row cell's
                if(!checkEmptyInput()){
                var newRow = table.insertRow(table.length),
                    cell1 = newRow.insertCell(0),
                    cell2 = newRow.insertCell(1),
                    cell3 = newRow.insertCell(2),
                    cell4 = newRow.insertCell(3),
                    cell5 = newRow.insertCell(4),
                    cell6 = newRow.insertCell(5),
                    cell7 = newRow.insertCell(6),
                    fname = document.getElementById("fname").value,
                    lname = document.getElementById("lname").value,
                    phone = document.getElementById("phone").value;
                    email = document.getElementById("email").value,
                    pax = document.getElementById("pax").value,
                    from = document.getElementById("from").value,
                    to = document.getElementById("to").value;
            
            
                cell1.innerHTML = fname;
                cell2.innerHTML = lname;
                cell3.innerHTML = phone;
                cell4.innerHTML = email;
                cell5.innerHTML = pax;
                cell6.innerHTML = from;
                cell7.innerHTML = to;
                // call the function to set the event to the new row
                selectedRowToInput();
            }
            }
            
            // display selected row data into input text
            function selectedRowToInput()
            {
                
                for(var i = 1; i < table.rows.length; i++)
                {
                    table.rows[i].onclick = function()
                    {
                      // get the seected row index
                      rIndex = this.rowIndex;
                      document.getElementById("fname").value = this.cells[0].innerHTML;
                      document.getElementById("lname").value = this.cells[1].innerHTML;
                      document.getElementById("phone").value = this.cells[2].innerHTML;
                      document.getElementById("email").value = this.cells[3].innerHTML;
                      document.getElementById("pax").value = this.cells[4].innerHTML;
                      document.getElementById("from").value = this.cells[5].innerHTML;
                      document.getElementById("to").value = this.cells[6].innerHTML;
                    };
                }
            }
            selectedRowToInput();
            
            function editHtmlTbleSelectedRow()
            {
                var fname = document.getElementById("fname").value,
                    lname = document.getElementById("lname").value,
                    phone = document.getElementById("phone").value,
                    email = document.getElementById("email").value,
                    pax = document.getElementById("pax").value,
                    from = document.getElementById("from").value,
                    to = document.getElementById("to").value;
               if(!checkEmptyInput()){
                table.rows[rIndex].cells[0].innerHTML = fname;
                table.rows[rIndex].cells[1].innerHTML = lname;
                table.rows[rIndex].cells[2].innerHTML = phone;
                table.rows[rIndex].cells[3].innerHTML = email;
                table.rows[rIndex].cells[4].innerHTML = pax;
                table.rows[rIndex].cells[5].innerHTML = from;
                table.rows[rIndex].cells[6].innerHTML =to;
              }
            }
            
            function removeSelectedRow()
            {
                table.deleteRow(rIndex);
                // clear input text
                document.getElementById("fname").value = "";
                document.getElementById("lname").value = "";
                document.getElementById("phone").value = "";
                document.getElementById("email").value = "";
                document.getElementById("pax").value = "";
                document.getElementById("from").value = "";
                document.getElementById("to").value = "";
            }
        </script>
